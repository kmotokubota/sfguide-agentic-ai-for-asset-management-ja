# Usage Instructions
usage:
  broker_selection:
    method: "Random selection with deterministic seed"
    distribution: "Equal probability across all 15 brokers"
    seed_pattern: "hash(entity_id:broker:RNG_SEED) % len(fictional_brokers)"
  
  ngo_selection:
    method: "Category-based selection with deterministic seed"
    mapping:
      environmental: ["Global Sustainability Watch", "Environmental Justice Initiative", "Climate Action Network", "Green Future Alliance"]
      social: ["Human Rights Monitor", "Labour Rights Observatory", "Ethical Investment Coalition", "Fair Workplace Institute"]
      governance: ["Corporate Accountability Forum", "Transparency Advocacy Group", "Corporate Responsibility Institute", "Ethical Governance Council"]
    seed_pattern: "hash(entity_id:ngo:category:RNG_SEED) % len(category_ngos)"
  
  analyst_names:
    pattern: "Analyst_{ID}"
    id_generation: "UNIFORM(1, 100, RANDOM())"
  
  executive_names:
    ceo_pattern: "CEO_{COMPANY_HASH}"
    cfo_pattern: "CFO_{COMPANY_HASH}"
    generation: "Deterministic based on company name hash"

